<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="resultado"></div>
        <div class="buttons">
            <button id="" value="7"></button>
            <button id="" value="8"></button>
            <button id="" value="9"></button>
            <button class="laranja" id="dividir" value="/">/</button>
            <button id="sete" value="7">7</button>
            <button id="oito" value="8">8</button>
            <button id="nove" value="9">9</button>
            <button class="laranja" id="multiplicar" value="x">x</button>
            <button id="quatro" value="4">4</button>
            <button id="cinco" value="5">5</button>
            <button id="seis" value="6">6</button>
            <button class="laranja" id="somar" value="+">+</button>
            <button id="um" value="1">1</button>
            <button id="dois" value="2">2</button>
            <button id="tres" value="3">3</button>
            <button class="laranja" id="subtrair" value="-">-</button>
            <button id="zero" value="0">0</button>
            <button id="virgula" value=",">,</button>
            <button id="apagar">C</button>
            <button class="laranja" id="calcular">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
